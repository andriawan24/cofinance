[versions]
accompanistPermissions = "0.31.0-alpha"
agp = "8.10.0"
buildkonfigGradlePlugin = "0.17.1"
coil-compose = "3.1.0"
coil-network-okhttp = "3.1.0"
desugar_jdk_libs = "2.1.5"
generativeaiGoogle = "0.9.0-1.1.0"
splashscreen = "1.0.1"
credentials = "1.5.0"
credentialsPlayServicesAuth = "1.5.0"
googleid = "1.1.1"
kotlin = "2.1.20"
compose = "1.8.1"
compose-material3 = "1.3.2"
compose-activity = "1.10.1"
compose-navigation = "2.9.0"
